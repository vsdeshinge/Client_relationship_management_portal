<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="./css/syndicate.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="container0">
        <div class="form">
            <form id="syndicateLoginForm">
                <div class="title">Welcome</div>
                <div class="subtitle">Please Login to continue</div>
                <div class="input-container ic1">
                    <label for="syndicate_name" class="placeholder">Strategy Partner Name</label>
                    <input id="syndicate_name" name="syndicate_name" class="input" type="text" placeholder=" " required/>
                    <div class="cut"></div>
                </div>
                <div class="input-container ic2">
                    <label for="password" class="placeholder">Password</label>
                    <input id="password" name="password" class="input" type="password" placeholder=" " required/>
                    <div class="cut"></div>
                </div>
                <button class="submit" type="submit">Login</button>
            </form>
        </div>
    </div>
    <div id="clients"></div>
    <script  type="module" src="js/scripts.js"></script>
</body>
</html>
